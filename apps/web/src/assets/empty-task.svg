<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" rx="8" ry="8"/>
  
  <!-- Empty clipboard/document -->
  <rect x="120" y="60" width="160" height="180" rx="8" ry="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Clipboard top/clip -->
  <rect x="160" y="50" width="80" height="20" rx="5" ry="5" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1.5"/>
  
  <!-- Task lines (empty) -->
  <line x1="140" y1="100" x2="260" y2="100" stroke="#eeeeee" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="130" x2="260" y2="130" stroke="#eeeeee" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="160" x2="260" y2="160" stroke="#eeeeee" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="190" x2="260" y2="190" stroke="#eeeeee" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Empty state symbol - circle with diagonal line -->
  <circle cx="200" cy="145" r="40" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.7"/>
  <line x1="175" y1="120" x2="225" y2="170" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">暂无任务</text>
</svg>